<h1 class="text-uppercase text-center mt-5">Beers on sale</h1>


<div class="container d-flex mt-5">
    <div class="card-deck text-center">
        <ng-container *ngFor="let pump of pumpArray; let i = index">
            <div class="card">
                <img src="/assets/beer-barrel.jpg" class="card-img-top" alt="beer">
                <div class="card-body">
                    <div class="head">
                        <h5 class="card-title offset-2"><strong>{{pump.type}} beer</strong></h5>
                        <i class="far fa-times-circle offset-1" tooltip="Remove this pump" placement="right" (click)="removePump(pump.id)"></i>
                    </div>
                    <div class="d-flex flex-column align-items-center mb-3">
                        <h6>Outflow</h6>
                        <input type="number" name="outflow" id="outflow" value={{pump.outflow}}
                            [(ngModel)]="pumpArray[i].outflow" min="0" size="4">
                        <em>Liters/second</em>
                    </div>
                    <button type="button" (click)="updateOutflow(pump.id)"
                        class="btn btn-dark btn-sm mb-3">Save</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
